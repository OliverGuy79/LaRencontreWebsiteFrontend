<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Église La Rencontre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        ink: '#0b0b0f',
                        paper: '#ffffff',
                        haze: '#f5f6fa',
                        punch: '#7c3aed',
                        glow: '#a3ff12',
                    },
                    boxShadow: {
                        soft: '0 12px 30px rgba(0,0,0,.12)'
                    }
                }
            }
        }
    </script>
</head>
<!-- index.html - Structure unique -->

<body class="bg-paper text-ink font-sans">
    <!-- Top bar -->
    <header class="sticky top-0 z-50 bg-paper/85 backdrop-blur border-b border-black/5">
        <div class="mx-auto max-w-[95%] px-4">
            <div class="flex h-16 items-center justify-between">
                <a href="#/" class="flex items-center gap-3">
                    <div class="h-9 w-9 rounded-2xl bg-ink text-paper grid place-items-center font-black">R</div>
                    <div class="leading-tight">
                        <div class="font-extrabold tracking-tight">LA RENCONTRE</div>
                        <div class="text-xs text-black/60 -mt-0.5">Église</div>
                    </div>
                </a>

                <nav class="hidden md:flex items-center gap-6 text-sm font-semibold">
                    <a class="hover:text-punch" href="#/">Accueil</a>
                    <a class="hover:text-punch" href="#/actu">Actu</a>
                    <a class="hover:text-punch" href="#/eglise">Église</a>
                    <a class="hover:text-punch" href="#/elrtv">ELR TV</a>
                    <a class="hover:text-punch" href="#/nextgen">Next Gen</a>
                    <a class="hover:text-punch" href="#/boutique">Boutique</a>
                    <a class="hover:text-punch" href="#/contact">Contact</a>
                </nav>

                <div class="flex items-center gap-2">
                    <a href="#/elrtv"
                        class="hidden sm:inline-flex rounded-full px-4 py-2 text-sm font-semibold border border-black/10 hover:border-black/25">
                        Regarder en ligne
                    </a>
                    <a href="#/contact"
                        class="inline-flex rounded-full px-4 py-2 text-sm font-bold bg-ink text-paper hover:opacity-90">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Player persistant (jamais détruit) -->
    <div id="player-container" class="fixed bottom-0 left-0 right-0 bg-ink p-4 z-[1000] hidden">
        <div class="max-w-4xl mx-auto">
            <audio id="audio-player" class="w-full"></audio>
            <video id="video-player" class="w-full max-h-[300px]"></video>
        </div>
    </div>

    <!-- Contenu dynamique (change selon la route) -->
    <main id="content">
        <!-- Chargé dynamiquement -->
    </main>

    <!-- Footer -->
    <footer class="bg-paper border-t border-black/5">
        <div class="mx-auto max-w-[95%] px-4 py-10">
            <div class="flex flex-col md:flex-row gap-6 md:items-center md:justify-between">
                <div class="text-sm text-black/60">© 2026 — Église La Rencontre. Tous droits réservés.</div>
                <div class="flex gap-4 text-sm font-semibold">
                    <a class="hover:text-punch" href="#/eglise">Mentions</a>
                    <a class="hover:text-punch" href="#/contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/router.js"></script>
</body>

</html>
